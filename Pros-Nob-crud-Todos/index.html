<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <form action="#" class="form">
          <input type="text" name="title"  placeholder="Your text" v-model="title"><br>
          <input type="text" name="description"  placeholder="description" v-model="description"><br>
          <input type="number" name="Status" placeholder="Status" v-model="status"><br>
          <input type="number" name="Status" placeholder="User_id" v-model="userId"><br>
          <input v-if="isNotUpdate" type="button" value="Submit" @click="createPost">
          <input v-else type="button" value="update" @click="updatePost">
        </form>

        <div class="myCard">
            <div class="card" v-for="item of todo">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <p class="card-text">{{item.created_at}}</p>
                  <button @click="deletePost(item)">delete</button>
                  <button @click="toUpdate(item)">update</button>
                </div>
              </div>
        </div>
    
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
